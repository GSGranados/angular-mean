<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        ngModel
        #emailInput="ngModel"
        name="email"
        placeholder="E-mail address"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" name="" ngModel #passwordInput=ngModel name="password" placeholder="Password"  required minlength="5"/>
      <mat-error *ngIf="passwordInput.invalid">Please provide a valid <strong> password</strong></mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <button class="signUpButton" mat-raised-button color="secondary" type="submit" *ngIf="!isLoading">
     Sign Up
    </button>
  </form>
</mat-card>
