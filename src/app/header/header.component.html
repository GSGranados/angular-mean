<mat-toolbar color="primary">
  <span><a [routerLink]="['/']" routerLinkActive="router-link-active" >Angular - MEAN</a></span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button  [routerLink]="['/create']" routerLinkActive="mat-accent" >Create Posts</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button  [routerLink]="['/login']" routerLinkActive="mat-accent" >Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button  [routerLink]="['/signup']" routerLinkActive="mat-accent" >Sign Up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button (click)="onLogOut()" mat-button>Log Out</button>
    </li>
  </ul>
</mat-toolbar>
