<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Type down a title"
      />
      <mat-error *ngIf="form.get('title').invalid">The <strong>Title</strong> is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        placeholder="Please provide a Post Content..."
        formControlName="content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid">The <strong>Content</strong> is required</mat-error>
    </mat-form-field>
    <div class="file-selector">
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)"/>
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid ">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-divider></mat-divider>
    <button class="postButton"  mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
