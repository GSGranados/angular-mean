<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post?.title"
        placeholder="Type down a title"
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">The <strong>Title</strong> is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        name="content"
        placeholder="Please provide a Post Content..."
        [ngModel] = "post?.content"
        required
        #content = "ngModel"
      ></textarea>
      <mat-error *ngIf="content.invalid">The <strong>Content</strong> is required</mat-error>
    </mat-form-field>
    <button class="postButton"  mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
